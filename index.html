<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" /> 
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1>Giphy Image Search App</h1> 
      <img src="./img/giphy.png" alt="giphy logo">
    </header>
    <div class="container"> 
      <form class="form-control" id="form">
        <label for="query">Query</label>
        <input type="text" placeholder="Enter a GIF" class="input-text" id="input-text" />
        <input type="submit" placeholder="Submit" class="btn">
      </form>
      <div class="grid-container" id="grid-container">
      
      </div>
    </div>




    <script src="app.js"></script>
  </body>
</html>
